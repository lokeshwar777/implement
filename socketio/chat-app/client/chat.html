<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="styles.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js" defer></script>
</head>

<body class="dark:bg-slate-600 dark:text-slate-300 min-h-screen flex flex-col gap-5 items-center py-5 overflow-auto">
    <h1 class="text-black text-2xl bg-red-300 p-2 rounded-lg"><a href="/">Chat App - built using Socket IO</a></h1>

    <main id="chat" class="mx-5 flex flex-col gap-5 grow w-md">
        <section id="chat-head" class="text-center">
            <p class="my-2 text-green-400 " id="room">Room Name : </p>
            <p class="text-sky-200 mb-2">Members </p>
            <span id="members" class="p-2 bg-gray-500 rounded-lg text-black">No Members</span>
        </section>
        <section id="messages" class="grow">
            <ul id="messages-list" class="bg-slate-500 rounded-lg border-2 p-3 overflow-scroll h-80 flex flex-col">
                <p class="text-black grow text-center content-center" id="no-messages">No Messages</p>
            </ul>
        </section>
        <form id="chat-input" class="w-full flex gap-2 text-slate-300">
            <label for="message-input" hidden></label>
            <input type="text" name="message-input" id="message-input" placeholder="Enter your message here..."
                autocomplete="off" class="grow p-2 bg-slate-700 rounded-md border-violet-500 border-1">
            <button type="submit" class="p-2 bg-slate-800 rounded-md border-violet-500 border-1 ">Send</button>
        </form>
    </main>
</body>

</html>
