{% extends "layout.html" %}

{% block title %}
    <title>User | Login</title>
{% endblock title %}

{% block content %}
    <h2>User Login</h2>
    <form action="/users/login" method="POST">
        {% csrf_token %}
        {{ form }}
        
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
            
        <button>Submit</button>
    </form>
{% endblock content %}
