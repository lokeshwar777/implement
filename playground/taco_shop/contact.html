<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="lokeshwar">
    <meta name="description" content="contact us page">
    <meta name="keywords" content="HTML, website">
    <title>Contact us - LTS</title>
    <link rel="stylesheet" href="taco_shop.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About
                        <abbr title="Loki's Taco Shop">
                            LTS
                        </abbr>
                    </a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="tacos_close_up.png" alt=" tacos" title="we love tacos" width="400">
            <figcaption>tacos</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="your email">
                    </p>
                    <p>
                        <label for="message">
                            Your Message:
                        </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our location</h2>
            <address>
                777 Asgard
                <br><br>
                Phone: <a href="tel:+777">777</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; Loki's Taco Shop
        </p>
    </footer>
    <hr>
</body>

</html>
