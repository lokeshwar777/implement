{% extends "layout.html" %}

{% block title %}
    Tweet | Confirm Delete
{% endblock title %} 

{% block content %}
<div class="max-w-xl mx-auto mt-24 p-8 bg-white shadow-lg rounded-lg text-center border border-gray-200">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Confirm Deletion</h1>
    <p class="text-gray-700 mb-8">Are you sure you want to delete this tweet? This action cannot be undone.</p>

    <form action="{% url 'tweet:delete' tweet.id %}" method="POST" class="flex justify-center gap-6">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg transition hover:cursor-pointer">Delete</button>
        <a href="{% url 'tweet:tweet_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg transition">Cancel</a>
    </form>
</div>
{% endblock content %}
