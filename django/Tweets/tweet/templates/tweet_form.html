{% extends "layout.html" %}

{% block title %}
    Tweet | Create
{% endblock title %} 

{% block content %}
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            {% if form.instance.pk %}
                Edit Tweet
            {% else %}
                Create Tweet
            {% endif %}
        </h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-md shadow-md hover:shadow-lg transition duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
