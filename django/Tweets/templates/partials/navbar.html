<nav class="flex items-center justify-between bg-gray-800 text-white p-4">
    <a href="{% url 'tweet:home' %}" class="text-xl font-bold">Loki Tweet Space</a>
    <a href="{% url 'tweet:tweet_list' %}" class="text-xl font-bold">Tweets</a>

    <!-- Right side -->
    <div class="flex space-x-4">
    {% if not user.is_authenticated %}
    <a href="{% url 'tweet:register' %}" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded shadow">Register</a>
    <a href="{% url 'login' %}" class="bg-emerald-600 text-white hover:bg-emerald-700 px-4 py-2 rounded shadow">Login</a>
    {% else %}
    <a href="/admin" class="bg-purple-600 text-white hover:bg-purple-700 px-4 py-2 rounded shadow">Admin</a>
    <form 
    action="{% url 'logout' %}" 
    method="POST">
        {% csrf_token %}
        <button
        class="bg-red-600 text-white hover:bg-red-700 px-4 py-2 rounded shadow hover:cursor-pointer" 
        >
            Logout
        </button>
    </form>
    {% endif %}
</div>

</nav>
