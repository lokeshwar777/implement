<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="styles.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</head>

<body class="dark:bg-slate-600 dark:text-slate-300 min-h-screen flex flex-col gap-5 items-center py-5 overflow-auto">
    <h1 class="text-black text-2xl bg-red-300 p-2 rounded-lg">Chat App - built using Socket IO</h1>

    <p id="error-message"></p>

    <form id="user-room-input" class="gap-2 text-white text-center">
        <label for="user-name" hidden></label>
        <input type="text" name="user-name" id="user-name" placeholder="Your name..." autocomplete="off"
            class="p-2 bg-slate-500 rounded-md border-violet-500 border-1 mb-3">
        <br>
        <label for="room-name" hidden></label>
        <input type="text" name="room-name" id="room-name" placeholder="Room name..." autocomplete="off"
            class="p-2 bg-slate-500 rounded-md border-violet-500 border-1 mb-3">
        <br>
        <button id="create-room" type="button"
            class="p-2 bg-slate-800 rounded-md border-violet-500 border-1 mr-5 ">Create</button>
        <button id="join-room" type="button"
            class="p-2 bg-slate-800 rounded-md border-violet-500 border-1 w-15">Join</button>
    </form>
</body>

</html>
